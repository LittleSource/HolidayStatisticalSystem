<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>假期去向统计系统</title>
    <link href="https://lib.baomitu.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://lib.baomitu.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://icloud.9ykm.cn/css/nifty.min.css" rel="stylesheet" />
    <script src="https://lib.baomitu.com/modernizr/2.8.3/modernizr.min.js"></script>
    <!--[if lt IE 9]>

    <script src="https://lib.baomitu.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <script src="https://lib.baomitu.com/respond.js/1.4.2/respond.min.js"></script>

  <![endif]-->
</head>
<div id="paymsg">
    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-4 center-block " style="float: none;background-color: #fff">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title" style="text-align: center">
                    假期去向统计系统
                </h3>
            </div>
            <img src="./images/headbg.png" height="100%" width="100%" />
            <div class="panel-body">

                    <div class="block">
                        <form>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-circle-thin"></i>
                                        选择学校
                                    </div>
                                    <select name="kind" class="form-control">
                                        <option>天津电子信息职业技术学院</option>
                                        <option>天津中德应用技术大学</option>
                                        <option>天津现代职业技术学院</option>
                                        <option>天津轻工职业技术学院</option>
                                        <option>天津职业大学(海河园)</option>
                                        <option>天津交通职业学院</option>
                                        <option>天津商务职业学院</option>
                                        <option>天津城市职业学院</option>
                                        <option>天津海运职业学院</option>
                                        <option>天津机电职业技术学院</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-square-o"></i>
                                        宿舍号
                                    </div>
                                    <input type="text" name="num" class="form-control col-xs-1 col-sm-1" required data-parsley-length="[2,10]" placeholder="精确到床号，因为我们是送到床的哦">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-user-o"></i>
                                        真实姓名
                                    </div>
                                    <input type="text" name="name" class="form-control" required placeholder="输入您的名字">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-gg"></i>
                                        手机号
                                    </div>
                                    <input type="text" name="phone" class="form-control" required placeholder="输入您的手机号">
                                </div>
                            </div>
                            <input type="button" id="submit_buy" value="提交信息" class="btn btn-primary btn-block">
                        </form>
                    </div>
                </div>
                <div id="codemsg"></div>
            </div>
            <div class="modal-footer" style="text-align: center;">©Powered by 源梦科技</div>
        </div>
    </div>
    <script src="https://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://lib.baomitu.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://lib.baomitu.com/layer/2.3/layer.js"></script>
    <script>
    $("#submit_buy").click(function() {

        var kind = $("select[name='kind']").val(); //学校

        var num = $("input[name='num']").val(); //宿舍号

        var name = $("input[name='name']").val(); //姓名

        var phone = $("input[name='phone']").val(); //手机号

        if (phone == '' || name == '' || num == '') {
            layer.alert('请确保每项不能为空！', { icon: 2 });

        } else if (name.length < 2 || name.length > 4) {

            layer.msg('请输入真实的姓名！', { icon: 2 });

        } else if (phone.length != 11) {

            layer.msg('请输入正确的手机号', { icon: 2 });

        } else {
            $.post('SublimeServlet', { kind: kind, num: num, name: name, phone: phone }, function(data) {
                $('#codemsg').html(data);
            })
        }
    });
    </script>
    </body>

</html>
